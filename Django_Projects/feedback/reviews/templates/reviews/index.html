{%extends 'reviews/base.html'%}

{%block content%}
<div>
<form action="/" method="post", >
    {% csrf_token %}
    {% for field in form %}
    <div class="form-control {% if field.errors %} errors {% endif %}">
    {{field.label_tag}}
    {{field}}
    {{field.errors}}
</div>
{% endfor %}
    <button type="submit">Submit</button>

</form>
{%endblock%}
