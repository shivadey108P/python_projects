{%extends 'book_outlet/base.html'%}

{%block content%}

<ul>
    {% for book in books%}
    <li>
        <a href="{{book.get_absolute_url}}">{{book.title}}</a> (Rating: {{book.rating}})
    </li>
    {%endfor%}
    <hr />

    <div>
        <p>
            Total Number of books in my library: {{total_book_count}}
        </p>
        <p>
            Average rating of all books: {{avg_rating.rating__avg}}
        </p>
    </div>
</ul>

{%endblock%}
